<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <!-- Use Tailwind CSS for modern styling and responsiveness -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /*
         * Custom CSS to ensure a full-screen background and clean typography.
         * The Inter font is a popular, highly readable choice.
         */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0c0d11;
        }
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
    </style>
</head>
<body class="flex items-center justify-center min-h-screen text-gray-100 p-4">
    <div class="bg-gray-800 p-8 md:p-12 rounded-3xl shadow-2xl max-w-2xl w-full mx-auto border-2 border-gray-700 space-y-8 animate-fade-in-down">
        <!-- Main title and description -->
        <header class="text-center">
            <h1 class="text-4xl md:text-5xl font-bold text-teal-400 mb-2">
                URL Shortener Microservice
            </h1>
            <p class="text-gray-400 text-lg">
                Shorten your links with a single click.
            </p>
        </header>

        <!-- Input form for shortening URLs -->
        <section class="bg-gray-700 p-8 rounded-2xl shadow-inner border border-gray-600">
            <h2 class="text-2xl font-semibold mb-6 text-center text-gray-100">
                Enter a URL to shorten
            </h2>
            <form id="url-form" class="space-y-6">
                <div class="flex flex-col md:flex-row gap-4 items-center">
                    <label for="url_input" class="sr-only">Enter a URL:</label>
                    <input
                        type="url"
                        id="url_input"
                        name="url"
                        placeholder="https://www.example.com"
                        class="flex-1 bg-gray-900 text-gray-200 border border-gray-600 rounded-lg py-3 px-4 focus:outline-none focus:ring-2 focus:ring-teal-500 transition-colors placeholder-gray-500 text-sm"
                        required
                    />
                    <button
                        type="submit"
                        class="w-full md:w-auto bg-teal-500 hover:bg-teal-600 text-white font-bold py-3 px-8 rounded-lg shadow-lg transform transition-all duration-300 ease-in-out hover:scale-105 active:scale-95 text-lg"
                    >
                        Shorten
                    </button>
                </div>
            </form>
        </section>

        <!-- Result display section -->
        <section id="result" class="bg-gray-700 p-6 rounded-2xl shadow-inner border border-gray-600 hidden transition-opacity duration-500 ease-in">
            <h3 class="text-xl font-semibold mb-4 text-gray-100">
                Your Shortened URL:
            </h3>
            <div id="result-content" class="space-y-3">
                <!-- Dynamic content will be injected here by the JavaScript -->
            </div>
        </section>
    </div>

    <!-- JavaScript for handling form submission and displaying results -->
    <script>
        document.getElementById('url-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const urlInput = document.getElementById('url_input').value;
            const resultDiv = document.getElementById('result');
            const resultContent = document.getElementById('result-content');

            // Show a loading state and the result container
            resultContent.innerHTML = `<p class="text-teal-400 text-center">Shortening your URL...</p>`;
            resultDiv.classList.remove('hidden');
            resultDiv.style.opacity = '1';

            try {
                // Send the URL to the backend API
                const response = await fetch('/api/shorturl', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ url: urlInput })
                });

                const data = await response.json();

                if (data.error) {
                    // Display error message
                    resultContent.innerHTML = `
                        <p class="text-red-400 font-medium">Error: ${data.error}</p>
                        <p class="text-gray-400 text-sm">Please make sure the URL is valid and the server is running.</p>
                    `;
                } else {
                    // Construct the full shortened URL and display results
                    const fullShortUrl = `${window.location.origin}/api/shorturl/${data.short_url}`;
                    resultContent.innerHTML = `
                        <p><strong>Original URL:</strong> <a href="${data.original_url}" target="_blank" class="text-blue-400 hover:underline break-all transition-colors duration-200">${data.original_url}</a></p>
                        <p><strong>Shortened URL:</strong> <a href="${fullShortUrl}" target="_blank" class="text-teal-400 hover:underline break-all transition-colors duration-200">${fullShortUrl}</a></p>
                    `;
                }
            } catch (err) {
                console.error('Fetch error:', err);
                // Display a generic error message for network or server issues
                resultContent.innerHTML = `
                    <p class="text-red-400 font-medium">An unexpected error occurred.</p>
                    <p class="text-gray-400 text-sm">Please check your network connection and try again.</p>
                `;
            }
        });
    </script>
</body>
</html>
